<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
</head>

<style>
    button
    {
        border-radius: 5px;
        width: 100px;
        height: 40px;
        margin: 5px;
        cursor: pointer;
    }
    .green {
        background-color: green;
        color: white;
    }

    .red {
        background-color: red;
        color: white;
    }

    .blue {

        background-color: blue;
        color: white;
    }

    .random {}
</style>

<body>

    <h3>Color Flipper</h3>
    <button class="green" onclick=" setColor('green')">Green</button>
    <button class="red" onclick="setColor('red')">Red</button>
    <button class="blue" onclick="setColor('blue')">Blue</button>
    <button class="random" onclick="setRandomColor()">Random</button>

    <script src="./index.js"></script>

</body>

</html>
