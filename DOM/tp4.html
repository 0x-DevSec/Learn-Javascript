<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <a href="https://google.com">url</a>

    <p class="error">some text</p>


    <script>
        // ----------- SELECTING ELEMENTS FROM THE PAGE ------------

        // Selects the first <a> element on the page and stores it in a variable called 'link'
        const link = document.querySelector("a");

        // Selects the first <p> (paragraph) element on the page and stores it in 'para'
        const para = document.querySelector("p");


        // ----------- USING getAttribute() METHOD ------------

        // getAttribute("href") gets the value of the "href" attribute of the <a> tag
        // In this case, it will show: "https://google.com"
        console.log(link.getAttribute("href"));


        // ----------- USING setAttribute() METHOD ------------

        // setAttribute("href", "https://youtube.com") changes the link's "href" value
        // Now the <a> will point to YouTube instead of Google
        link.setAttribute("href", "https://youtube.com");

        // Logs the new href to confirm it changed successfully
        console.log(link.getAttribute("href"));


        // ----------- CHANGING INNER HTML ------------

        // innerHTML changes the content *inside* the element
        // So instead of showing "url", the <a> will now display: "vist this url"
        link.innerHTML = "vist this url";


        // ----------- GETTING AND SETTING CLASS ATTRIBUTE ------------

        // Gets the value of the "class" attribute of the <p> element
        // At first it’s "error"
        console.log(para.getAttribute("class"));

        // Changes the paragraph's class from "error" to "test"
        para.setAttribute("class", "test");

        // Logs the new class name ("test")
        console.log(para.getAttribute("class"));


        // ----------- CHANGING PARAGRAPH TEXT ------------

        // innerHTML replaces the paragraph text with a new message
        para.innerHTML = "this is a changed text";


        // ----------- CHANGING STYLE WITH setAttribute() ------------

        // Adds inline CSS to the paragraph — sets its text color to red
        // The <p> tag will now appear red
        para.setAttribute("style", "color:red");

    </script>
</body>

</html>
