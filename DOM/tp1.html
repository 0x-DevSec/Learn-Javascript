<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example</title>
</head>

<body>

    <div class="div1">
        <p>hello</p>
        <p>javascript</p>
        <p>css</p>
    </div>

    <script>
        // -----------------------------
        // DOM SELECTION USING querySelector
        // -----------------------------

        // querySelector() selects the *first* element that matches the given CSS selector.
        // In this case, it will select the first <p> inside the element with class "div1".
        const data = document.querySelector(".div1 > p");
        console.log(data);  // Logs: <p>hello</p>

        // -----------------------------
        // DOM SELECTION USING querySelectorAll
        // -----------------------------

        // querySelectorAll() selects *all* elements that match the selector.
        // It returns a NodeList (similar to an array, but not exactly the same).
        const dataAll = document.querySelectorAll("p");
        console.log(dataAll[2]);  // Logs the 3rd <p> element: <p>css</p>

        // -----------------------------
        // LOOPING THROUGH ELEMENTS WITH forEach()
        // -----------------------------

        // forEach() is a method used to loop through each element in an array or NodeList.
        // Here, it loops through every <p> element selected by querySelectorAll.
        dataAll.forEach(function (element) {
            // textContent returns the text inside an element (without HTML tags)
            console.log(element.textContent);
        });

        // -----------------------------
        // ALTERNATIVE: USING for...of LOOP (just for learning)
        // -----------------------------
        // Another way to loop through NodeList is by using a "for...of" loop:
        for (const element of dataAll) {
            console.log("Using for...of:", element.textContent);
        }
    </script>

</body>

</html>
