<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="page-title">The Dom</h1>

    <div>
        <p>hello, world</p>
        <p>Lorem ipsum</p>
        <p class="error">this is error message</p>

        <div class="content">this is another error</div>
        <div class="data"></div>
    </div>

<script>
    // Select the first <p> element on the page
    const para = document.querySelector('p');

    // Change its text content
    para.textContent = "this is changed";

    // Select all <p> elements
    const allpara = document.querySelectorAll('p');

    // Loop through each <p> element
    allpara.forEach(test => {
        console.log(test.innerText); // Log the current text of each paragraph
        test.innerText = test.innerText + ' this is adding new'; // Add new text to each paragraph
    });

    // Select the element with class "content"
    const content = document.querySelector('.content');

    // Replace its HTML content with bold text
    content.innerHTML = '<strong>content</strong>';

    // Select the element with class "data"
    const userdata = document.querySelector('.data');

    // Create an array of names
    let person = ["hamza", "aziz", "aicha"];

    // Loop through the array and add each name inside a new <p> tag
    person.forEach(data => {
        userdata.innerHTML += `<p>${data}</p>`;
    });
</script>

</body>
</html>
