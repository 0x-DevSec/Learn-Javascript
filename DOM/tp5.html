<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p class="para" style="color: orange;">my content here</p>

    <script>
        const para = document.getElementsByClassName("para");
        para[0].style.color = "blue"; // change text color
        para[0].style.fontSize = "20px"; // change text size
    </script>
</body>
</html>
