<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="page-title">The Dom</h1>

    <div>
        <p>hello, world</p>
        <p>Lorem ipsum</p>
        <p class="error">this is error message</p>

        <div class="error">this is another error</div>
    </div>


<script>
    // ===============================
    // get an element by ID
    // ===============================
    // document.getElementById() is used to select a single element by its unique ID.
    // IDs should be unique in a page.
    const title = document.getElementById('page-title');
    console.log(title.textContent); // .textContent returns the text inside the element


    // ===============================
    // get elements by their class name
    // ===============================
    // document.getElementsByClassName() returns a live HTMLCollection of all elements 
    // that have the specified class name. You can access them using array-like indexing.
    const errors = document.getElementsByClassName('error');
    console.log(errors); // Logs the collection of all elements with class 'error'
    console.log(errors[0].textContent); // Access text of the first element with class 'error'
    console.log(errors[1].textContent); // Access text of the second element with class 'error'


    // ===============================
    // get elements by their tag name
    // ===============================
    // document.getElementsByTagName() returns all elements with the specified tag name 
    // (e.g., 'p', 'div', 'h1') as a live HTMLCollection.
    const paras = document.getElementsByTagName('p');
    console.log(paras); // Logs all <p> elements on the page
    console.log(paras[0].textContent); // Logs text of the first <p> element
    console.log(paras[1].textContent); // Logs text of the second <p> element

</script>

</body>
</html>
